// ============================
//     CONFIGURACIÓN CS2
//         perrito.cfg
// ============================

// ==== AUDIO ====
volume "0.35"                       // Volumen general
snd_mvp_volume "0.35"              // Volumen MVP
snd_roundend_volume "0.4"          // Volumen 10 segundos
snd_deathcamera_volume "0.15"      // Volumen cámara de muerte

// ==== SENSIBILIDAD ====
sensitivity "2.11"                 // Sensibilidad normal
zoom_sensitivity_ratio "1.05"      // Sensibilidad con zoom
m_rawinput "1"                     // Raw input activado
m_customaccel "0"                  // Sin aceleración de mouse

// eDPI = DPI (400) * sensibilidad (2.11) = 844

// ==== CROSSHAIR ====
cl_crosshairalpha "255"            // Opacidad total
cl_crosshaircolor "1"              // Verde
cl_crosshairdot "0"                // Sin punto central
cl_crosshairgap "-1.5"             // Espacio interno
cl_crosshairsize "2.5"             // Largo de líneas
cl_crosshairstyle "4"              // Estilo clásico fijo
cl_crosshairthickness "0.8"        // Grosor de la mira
cl_crosshair_drawoutline "0"       // Sin contorno

// ==== VIDEO (VIEWMODEL POR DEFECTO) ====
cl_viewmodel_offset_x "1"
cl_viewmodel_offset_y "1"
cl_viewmodel_offset_z "-1"
viewmodel_fov "60"

// ==== BINDS ====
unbind "z"
unbind "c"

bind "c" "+voicerecord"            // Tecla C para hablar por micro
bind "z" "radio1"                  // Tecla Z para radio (Sí, No, Gracias, etc.)

// ==== SALTO ====
bind "MWHEELUP" "+jump"            // Saltar con rueda arriba
bind "MWHEELDOWN" "+jump"          // Saltar con rueda abajo
bind "SPACE" "+jump"               // Saltar con barra espaciadora

// ==== RADAR ====
cl_radar_always_centered "0"      // Radar no centrado
cl_radar_scale "0.3"              // Radar más ampliado

// ==== FPS ====
fps_max "0"                       // Sin límite de FPS

// ==== BIND: TIRAR C4 CON "V" ====
bind "v" "use weapon_c4; drop; slot1"

// ==== GUARDAR CONFIG ====
host_writeconfig


// ==== ============== ====
// ======= MENSAJE ========
clear
echo "#####################################"
echo "#                                   #"
echo "#   CONFIG DE Perrit0 "ACTIVADA"    #"
echo "#                                   #"
echo "#####################################"